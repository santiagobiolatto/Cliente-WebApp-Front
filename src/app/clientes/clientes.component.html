<div class="container" value>
<div class="card border-secondary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-secondary">
    <h5 class="card-title">Listado de clientes</h5>
  <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/form">Crear cliente</button>
  </div>

  <div *ngIf="clientes?.length == 0" class="alert alert-info">

  </div>

    <table class="table" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Fecha Creacion</th>
          <th>
            Editar
          </th>
          <th>
            Eliminar
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="buttonEditar" [routerLink] = "['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="buttonEliminar" (click)="delete(cliente)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
